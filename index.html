<body class="overflow-hidden" style="background-color: #F5F1E9; color: #5D4037;">

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      ChevronLeft, ChevronRight, X, Sparkles, Clock, Trash2, 
      Loader2, Save, AlignLeft, Leaf, CheckSquare, Plus, Edit, Coffee, Settings, Copy, User, Users, CalendarHeart, Palette, Check
    } from 'lucide-react';
    import { initializeApp } from 'firebase/app';
    import { 
      getAuth, onAuthStateChanged, signInAnonymously 
    } from 'firebase/auth';
    import { 
      getFirestore, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, doc, setDoc, getDoc, arrayUnion
    } from 'firebase/firestore';

    const firebaseConfig = {
      apiKey: "AIzaSyAaeMl8u3S8Atf5b9Z4MvYRfxNWqyxjvck",
      authDomain: "schdule-f5cda.firebaseapp.com",
      projectId: "schdule-f5cda",
      storageBucket: "schdule-f5cda.firebasestorage.app",
      messagingSenderId: "318490887020",
      appId: "1:318490887020:web:115d4b35f544455768e949",
      measurementId: "G-Q7ZEKV7YEH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = 'schdule-f5cda';

    // --- Themes Configuration ---
    const THEMES = {
      original: {
        id: 'original',
        name: '日和拿鐵',
        colors: {
          bg: '#FAF9F6',          
          text: '#5F524C',        
          secondaryText: '#998B82', 
          headerBg: '#F5F0EB',    
          gridHeaderBg: '#EBE5DF', 
          gridBg: '#FFFFFF',
          gridEmptyBg: '#FAF9F6', 
          gridWeekendBg: '#F7F3F0', 
          border: '#E0D6CC',      
          accent: '#BCAAA4',      
          weekendText: '#C88A8A', 
          weekdayText: '#A18E84', 
          modalBg: '#FFFFFF',
          modalHeaderBg: '#F5F0EB',
          inputBg: '#FFFFFF',
          inputBorder: '#E0D6CC',
          danger: '#D48888'       
        }
      },
      kuromi: {
        id: 'kuromi',
        name: '粉紅戀愛', 
        colors: {
          bg: '#FFF9FB',          
          text: '#5E4048',        
          secondaryText: '#9C8288', 
          headerBg: '#FFF0F5',    
          gridHeaderBg: '#FCE4EC', 
          gridBg: '#FFFFFF',       
          gridEmptyBg: '#FFF9FB80', 
          gridWeekendBg: '#FFF0F3', 
          border: '#F3D0D9',      
          accent: '#D07890',      
          weekendText: '#C06C84', 
          weekdayText: '#D8A7B1', 
          modalBg: '#FFFFFF',
          modalHeaderBg: '#FFF0F5',
          inputBg: '#FFFFFF',
          inputBorder: '#F3D0D9',
          danger: '#E57373'       
        }
      },
      minimal: {
        id: 'minimal',
        name: '極簡純白', 
        colors: {
          bg: '#FFFFFF',
          text: '#000000',        
          secondaryText: '#4B5563', 
          headerBg: '#FFFFFF',
          gridHeaderBg: '#F3F4F6', 
          gridBg: '#FFFFFF',
          gridEmptyBg: '#FAFAFA', 
          gridWeekendBg: '#F9FAFB', 
          border: '#D1D5DB',      
          accent: '#000000',      
          weekendText: '#DC2626', 
          weekdayText: '#374151', 
          modalBg: '#FFFFFF',
          modalHeaderBg: '#F9FAFB',
          inputBg: '#FFFFFF',
          inputBorder: '#9CA3AF', 
          danger: '#B91C1C'       
        }
      }
    };

    // --- Expanded Techo Palette (Dark Morandi + Soft Pastels) ---
    const TECHO_COLORS = {
      // Dark Morandi (High Contrast - Deep & Rich)
      smokedPlum: { name: '煙燻梅', hex: '#8E4A49', text: '#FFFFFF' },
      ironBlue: { name: '鐵藍灰', hex: '#546E7A', text: '#FFFFFF' },
      mossGreen: { name: '苔蘚綠', hex: '#556B2F', text: '#FFFFFF' },
      ocher: { name: '赭石黃', hex: '#B8860B', text: '#FFFFFF' },
      latte: { name: '深咖啡', hex: '#6D4C41', text: '#FFFFFF' },
      tea: { name: '重焙茶', hex: '#A1887F', text: '#FFFFFF' },
      mist: { name: '暴風藍', hex: '#78909C', text: '#FFFFFF' },
      sakura: { name: '乾燥櫻', hex: '#EC407A', text: '#FFFFFF' },
      mint: { name: '松針綠', hex: '#26A69A', text: '#FFFFFF' },
      lemon: { name: '蜂蜜黃', hex: '#C0CA33', text: '#FFFFFF' },
      lavender: { name: '紫羅蘭', hex: '#7E57C2', text: '#FFFFFF' },
      slate: { name: '岩石灰', hex: '#475569', text: '#FFFFFF' },
      
      // Soft Pastels (Light & Airy - New Additions)
      pastelSakura: { name: '櫻花氣泡', hex: '#F8BBD0', text: '#880E4F' }, // Light Pink
      pastelPeach: { name: '蜜桃烏龍', hex: '#FFCCBC', text: '#BF360C' }, // Light Orange
      pastelCream: { name: '雲朵棉花', hex: '#FFF9C4', text: '#827717' }, // Light Yellow
      pastelMatcha: { name: '抹茶牛奶', hex: '#DCEDC8', text: '#33691E' }, // Light Green
      pastelSky: { name: '冰河藍', hex: '#B3E5FC', text: '#01579B' },    // Light Blue
      pastelTaro: { name: '香芋慕斯', hex: '#E1BEE7', text: '#4A148C' },  // Light Purple
      pastelBeige: { name: '燕麥奶', hex: '#F5F5DC', text: '#5D4037' },   // Beige
      pastelGrey: { name: '晨霧灰', hex: '#CFD8DC', text: '#37474F' },    // Light Grey
    };

    const FALLBACK_HOLIDAYS = {
      "2025-01-01": { isHoliday: true, name: "元旦" },
      "2025-01-25": { isHoliday: true, name: "除夕" },
      "2025-01-26": { isHoliday: true, name: "春節" },
      "2025-02-28": { isHoliday: true, name: "和平紀念日" },
      "2025-04-04": { isHoliday: true, name: "兒童節" },
      "2025-04-05": { isHoliday: true, name: "清明節" },
      "2025-05-01": { isHoliday: true, name: "勞動節" },
      "2025-05-31": { isHoliday: true, name: "端午節" },
      "2025-10-06": { isHoliday: true, name: "中秋節" },
      "2025-10-10": { isHoliday: true, name: "國慶日" },
      "2026-01-01": { isHoliday: true, name: "元旦" },
      "2026-02-16": { isHoliday: true, name: "除夕" },
      "2026-02-17": { isHoliday: true, name: "春節" },
      "2026-04-04": { isHoliday: true, name: "兒童節" },
      "2026-04-05": { isHoliday: true, name: "清明節" },
      "2026-06-19": { isHoliday: true, name: "端午節" },
      "2026-09-25": { isHoliday: true, name: "中秋節" },
      "2026-10-10": { isHoliday: true, name: "國慶日" }
    };

    const getDaysInMonth = (year, month) => new Date(year, month + 1, 0).getDate();
    const getFirstDayOfMonth = (year, month) => new Date(year, month, 1).getDay();
    const formatDate = (date) => {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    };

    const App = () => {
      const [user, setUser] = useState(null);
      const [customUserId, setCustomUserId] = useState(localStorage.getItem('bibi_custom_uid') || '');
      
      const [currentDate, setCurrentDate] = useState(new Date());
      const [events, setEvents] = useState([]);
      const [roleSettings, setRoleSettings] = useState({ role1: '我', role2: '夥伴' });
      
      // Theme State
      const [currentThemeId, setCurrentThemeId] = useState(localStorage.getItem('bibi_theme') || 'original');
      const theme = THEMES[currentThemeId] || THEMES.original;

      const [loading, setLoading] = useState(true);
      const [holidayData, setHolidayData] = useState(() => {
        const initialData = {};
        Object.entries(FALLBACK_HOLIDAYS).forEach(([date, info]) => {
            const y = parseInt(date.split('-')[0]);
            if (!initialData[y]) initialData[y] = {};
            initialData[y][date] = info;
        });
        return initialData;
      });

      const [isEditModalOpen, setIsEditModalOpen] = useState(false);
      const [isDayViewModalOpen, setIsDayViewModalOpen] = useState(false); 
      const [isSettingsModalOpen, setIsSettingsModalOpen] = useState(false); 
      const [viewingDate, setViewingDate] = useState(null);
      const [editingId, setEditingId] = useState(null);

      const [formTitle, setFormTitle] = useState('');
      const [formDesc, setFormDesc] = useState('');
      const [formStartDate, setFormStartDate] = useState('');
      const [formEndDate, setFormEndDate] = useState('');
      const [formIsAllDay, setFormIsAllDay] = useState(true);
      const [formStartTime, setFormStartTime] = useState('09:00');
      const [formEndTime, setFormEndTime] = useState('10:00');
      const [formColor, setFormColor] = useState('latte');
      const [formEventType, setFormEventType] = useState('common');

      const [tempRole1, setTempRole1] = useState('');
      const [tempRole2, setTempRole2] = useState('');

      const touchStartX = useRef(null);
      const touchEndX = useRef(null);
      const minSwipeDistance = 50;

      useEffect(() => {
        signInAnonymously(auth).catch((error) => console.error("Auth Failed:", error));
        return onAuthStateChanged(auth, setUser);
      }, []);

      // Update Body Background color based on theme
      useEffect(() => {
        document.body.style.backgroundColor = theme.colors.bg;
        document.body.style.color = theme.colors.text;
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if(metaThemeColor) metaThemeColor.setAttribute('content', theme.colors.bg);
      }, [currentThemeId]);

      useEffect(() => {
        const currentYear = currentDate.getFullYear();
        const fetchHolidays = async () => {
          try {
            const response = await fetch(`https://cdn.jsdelivr.net/gh/ruyut/TaiwanCalendar/data/${currentYear}.json`);
            if (!response.ok) return;
            const rawData = await response.json();
            const formatted = rawData.reduce((acc, curr) => {
              const dStr = curr.date;
              if (dStr && dStr.length === 8) {
                 const ymd = `${dStr.substring(0, 4)}-${dStr.substring(4, 6)}-${dStr.substring(6, 8)}`;
                 acc[ymd] = { isHoliday: curr.isHoliday, name: curr.description };
              }
              return acc;
            }, {});
            setHolidayData(prev => ({ ...prev, [currentYear]: { ...(prev[currentYear] || {}), ...formatted } }));
          } catch (err) { console.error(err); }
        };
        fetchHolidays();
      }, [currentDate.getFullYear()]);

      useEffect(() => {
        const targetUid = customUserId || user?.uid;
        if (!targetUid) return;
        
        const qEvents = query(collection(db, 'artifacts', appId, 'users', targetUid, 'bibi_events'));
        const unsubEvents = onSnapshot(qEvents, (snapshot) => {
          const loadedEvents = [];
          snapshot.forEach((doc) => loadedEvents.push({ id: doc.id, ...doc.data() }));
          setEvents(loadedEvents);
          setLoading(false);
        });

        const settingsDocRef = doc(db, 'artifacts', appId, 'users', targetUid, 'bibi_settings', 'roles');
        const unsubSettings = onSnapshot(settingsDocRef, (docSnap) => {
          if (docSnap.exists()) setRoleSettings(docSnap.data());
        });

        return () => { unsubEvents(); unsubSettings(); };
      }, [user, customUserId]);

      const handleSaveCustomUid = () => { localStorage.setItem('bibi_custom_uid', customUserId); window.location.reload(); };
      const handleResetUid = () => { localStorage.removeItem('bibi_custom_uid'); window.location.reload(); };
      const handleCopyId = () => {
        const text = user?.uid;
        if (!text) return;
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.left = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try { document.execCommand('copy'); } catch (err) {}
        document.body.removeChild(textArea);
      };

      const handleSaveRoles = async () => {
        const targetUid = customUserId || user?.uid;
        if (!targetUid) return;
        const newRoles = { role1: tempRole1 || roleSettings.role1, role2: tempRole2 || roleSettings.role2 };
        try { await setDoc(doc(db, 'artifacts', appId, 'users', targetUid, 'bibi_settings', 'roles'), newRoles); setRoleSettings(newRoles); setIsSettingsModalOpen(false); } catch (e) {}
      };

      const changeTheme = (newThemeId) => {
        setCurrentThemeId(newThemeId);
        localStorage.setItem('bibi_theme', newThemeId);
      };

      const openSettings = () => {
        setTempRole1(roleSettings.role1);
        setTempRole2(roleSettings.role2);
        setIsSettingsModalOpen(true);
      };

      const handlePrevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
      const handleNextMonth = () => setCurrentDate(new Date(year, month + 1, 1));
      const handleToday = () => setCurrentDate(new Date());

      const onTouchStart = (e) => { touchEndX.current = null; touchStartX.current = e.targetTouches[0].clientX; };
      const onTouchMove = (e) => { touchEndX.current = e.targetTouches[0].clientX; };
      const onTouchEnd = () => {
        if (!touchStartX.current || !touchEndX.current) return;
        const distance = touchStartX.current - touchEndX.current;
        if (isEditModalOpen || isDayViewModalOpen || isSettingsModalOpen) return;
        if (distance > minSwipeDistance) handleNextMonth();
        if (distance < -minSwipeDistance) handlePrevMonth();
      };

      const getEventSegments = (dateStr) => {
        if (!dateStr) return [];
        const dayEvents = events.filter(ev => dateStr >= ev.startDate && dateStr <= ev.endDate);
        dayEvents.sort((a, b) => {
          const lenA = new Date(a.endDate).getTime() - new Date(a.startDate).getTime();
          const lenB = new Date(b.endDate).getTime() - new Date(b.startDate).getTime();
          if (lenA !== lenB) return lenB - lenA; 
          const timeA = a.startTime || '00:00';
          const timeB = b.startTime || '00:00';
          if (timeA !== timeB) return timeA.localeCompare(timeB);
          return a.id.localeCompare(b.id);
        });
        return dayEvents.map(ev => {
          const isStart = dateStr === ev.startDate;
          const isEnd = dateStr === ev.endDate;
          const dayOfWeek = new Date(dateStr).getDay();
          return { ...ev, isStart, isEnd, isSunday: dayOfWeek === 0, isSaturday: dayOfWeek === 6 };
        });
      };

      const handleDayClick = (dateStr) => { setViewingDate(dateStr); setIsDayViewModalOpen(true); };

      const openEditModal = (dateStr, event = null) => {
         setEditingId(event ? event.id : null);
         setFormTitle(event ? event.title : '');
         setFormDesc(event ? (event.description || '') : '');
         setFormStartDate(event ? event.startDate : dateStr);
         setFormEndDate(event ? event.endDate : dateStr);
         setFormIsAllDay(event ? event.isAllDay : true);
         setFormStartTime(event ? (event.startTime || '09:00') : '09:00');
         setFormEndTime(event ? (event.endTime || '10:00') : '10:00');
         
         const colorKey = event ? event.color : 'smokedPlum'; // Default to first color
         setFormColor(colorKey);
         
         setFormEventType(event ? event.eventType : 'common');
         setIsDayViewModalOpen(false); 
         setIsEditModalOpen(true);
      };

      const saveEvent = async () => {
        const targetUid = customUserId || user?.uid;
        if (!targetUid || !formTitle || !formStartDate || !formEndDate) return;
        let start = formStartDate;
        let end = formEndDate;
        if (new Date(start) > new Date(end)) [start, end] = [end, start];

        const eventData = {
          title: formTitle, description: formDesc,
          startDate: start, endDate: end,
          isAllDay: formIsAllDay, startTime: formStartTime, endTime: formEndTime,
          color: formColor, eventType: formEventType
        };

        try {
          if (editingId) {
            await updateDoc(doc(db, 'artifacts', appId, 'users', targetUid, 'bibi_events', editingId), eventData);
          } else {
            await addDoc(collection(db, 'artifacts', appId, 'users', targetUid, 'bibi_events'), eventData);
          }
          setIsEditModalOpen(false);
          if(viewingDate) setIsDayViewModalOpen(true);
        } catch (e) { console.error("Save Error:", e); }
      };

      const deleteEvent = async () => {
        const targetUid = customUserId || user?.uid;
        if (targetUid && editingId) {
          try {
            await deleteDoc(doc(db, 'artifacts', appId, 'users', targetUid, 'bibi_events', editingId));
            setIsEditModalOpen(false);
            if(viewingDate) setIsDayViewModalOpen(true);
          } catch (e) { console.error("Delete Error:", e); }
        }
      };

      if (loading) return <div className="h-dvh flex items-center justify-center" style={{ backgroundColor: theme.colors.bg }}><Loader2 className="w-8 h-8 animate-spin" style={{ color: theme.colors.accent }} /></div>;
      
      const dayViewEvents = viewingDate ? events.filter(ev => viewingDate >= ev.startDate && viewingDate <= ev.endDate).sort((a,b) => (a.startTime||'00:00').localeCompare(b.startTime||'00:00')) : [];

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = getDaysInMonth(year, month);
      const firstDay = getFirstDayOfMonth(year, month);
      const days = [];
      for (let i = firstDay - 1; i >= 0; i--) days.push({ day: null, fullDate: '' });
      for (let i = 1; i <= daysInMonth; i++) {
        const dStr = String(i).padStart(2, '0');
        const mStr = String(month + 1).padStart(2, '0');
        days.push({ day: i, fullDate: `${year}-${mStr}-${dStr}` });
      }
      const remainingCells = 42 - days.length;
      for (let i = 1; i <= remainingCells; i++) days.push({ day: null, fullDate: '' });

      return (
        <div className="h-dvh flex flex-col" onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd} style={{ backgroundColor: theme.colors.bg, color: theme.colors.text }}>
          {/* Header */}
          <header className="flex-none flex items-center justify-between px-4 pb-3 pt-[calc(env(safe-area-inset-top)+12px)] z-10 transition-colors duration-300" style={{ backgroundColor: theme.colors.headerBg, borderBottom: `1px solid ${theme.colors.border}40` }}>
            <div className="flex items-center gap-3">
               <div className="p-2 rounded-xl shadow-sm border" style={{ backgroundColor: theme.colors.modalBg, borderColor: theme.colors.border }}>
                 <CalendarHeart className="w-5 h-5" style={{ color: theme.colors.accent }} />
               </div>
               <div>
                 <h1 className="text-xl font-hand font-bold tracking-tight text-2xl" style={{ color: theme.colors.text }}>BiBi❣</h1>
                 <p className="text-[12px] font-hand font-bold uppercase tracking-widest hidden sm:block" style={{ color: theme.colors.secondaryText }}>{year} . {month + 1}</p>
               </div>
            </div>
            <div className="flex items-center gap-2">
              <div className="flex items-center gap-1 p-1.5 rounded-2xl border backdrop-blur-sm mr-2" style={{ backgroundColor: theme.colors.gridEmptyBg, borderColor: theme.colors.border + '20' }}>
                <button onClick={handlePrevMonth} className="p-2 rounded-xl transition-colors hover:opacity-70" style={{ color: theme.colors.secondaryText }}><ChevronLeft className="w-5 h-5" /></button>
                <span className="text-xl font-hand font-bold min-w-[80px] text-center" style={{ color: theme.colors.text }}>{month + 1}月 <span className="text-base font-hand" style={{ color: theme.colors.secondaryText }}>{year}</span></span>
                <button onClick={handleNextMonth} className="p-2 rounded-xl transition-colors hover:opacity-70" style={{ color: theme.colors.secondaryText }}><ChevronRight className="w-5 h-5" /></button>
              </div>
              <button onClick={openSettings} className="p-2.5 rounded-xl shadow-sm border hover:brightness-95 transition-all" style={{ backgroundColor: theme.colors.modalBg, color: theme.colors.secondaryText, borderColor: theme.colors.border }}><Settings className="w-5 h-5" /></button>
            </div>
          </header>

          {/* Weekday */}
          <div className="flex-none grid grid-cols-7" style={{ backgroundColor: theme.colors.gridHeaderBg, borderBottom: `1px solid ${theme.colors.border}40` }}>
            {['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].map((d, i) => (
              <div key={i} className="py-2 text-center text-[12px] font-hand font-bold tracking-widest" style={{ color: (i === 0 || i === 6) ? theme.colors.weekendText : theme.colors.weekdayText }}>{d}</div>
            ))}
          </div>

          {/* Grid */}
          <div className="flex-1 grid grid-cols-7 grid-rows-6 w-full h-full">
            {days.map((cell, idx) => {
              const hasDate = cell.day !== null;
              const segments = hasDate ? getEventSegments(cell.fullDate) : [];
              const isToday = hasDate && cell.fullDate === formatDate(new Date());
              const holidayInfo = hasDate ? holidayData[year]?.[cell.fullDate] : null;
              const isHoliday = holidayInfo?.isHoliday === true;
              const dayOfWeek = idx % 7;
              const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
              
              let cellBg = theme.colors.gridBg;
              if (!hasDate) cellBg = theme.colors.gridEmptyBg;
              else if (isHoliday || isWeekend) cellBg = theme.colors.gridWeekendBg;
              
              const dateTextColor = (isHoliday || dayOfWeek === 0) ? theme.colors.weekendText : theme.colors.text;

              return (
                <div key={idx} onClick={() => hasDate && handleDayClick(cell.fullDate)} className="relative border-b border-r flex flex-col active:brightness-95 transition-colors cursor-pointer select-none" style={{ backgroundColor: cellBg, borderColor: theme.colors.border + '20' }}>
                  {hasDate && (
                    <div className="flex flex-col items-center pt-1 mb-0.5 px-0 min-h-[38px] justify-start">
                       <span 
                         className={`text-lg sm:text-xl font-hand font-bold h-7 w-7 flex items-center justify-center rounded-full transition-all ${isToday ? 'shadow-md' : ''}`}
                         style={{ backgroundColor: isToday ? theme.colors.accent : 'transparent', color: isToday ? '#fff' : dateTextColor }}
                       >
                         {cell.day}
                       </span>
                       {isHoliday && <span className="text-[10px] font-medium -mt-1 truncate max-w-full px-1 leading-tight" style={{ color: theme.colors.weekendText }}>{holidayInfo.name}</span>}
                    </div>
                  )}
                  <div className="flex-1 flex flex-col gap-[2px] w-full pb-1 px-0">
                    {segments.slice(0, 4).map((ev) => {
                      const roundLeft = ev.isStart || ev.isSunday;
                      const roundRight = ev.isEnd || ev.isSaturday;
                      const colorObj = TECHO_COLORS[ev.color] || TECHO_COLORS.latte;
                      
                      let marginClass = '';
                      if (!roundLeft) marginClass += ' -ml-[1px] rounded-l-none'; else marginClass += ' ml-1 rounded-l-md';
                      if (!roundRight) marginClass += ' -mr-[1px] rounded-r-none'; else marginClass += ' mr-1 rounded-r-md';

                      return (
                        <div 
                            key={ev.id} 
                            onClick={(e) => { e.stopPropagation(); openEditModal(null, ev); }} 
                            className={`text-[10px] sm:text-xs h-[18px] sm:h-[20px] flex items-center px-1 transition-all hover:brightness-95 relative z-10 ${marginClass}`}
                            style={{ backgroundColor: colorObj.hex, color: colorObj.text }}
                        >
                          {(ev.isStart || ev.isSunday) && <span className="truncate w-full font-medium leading-none flex items-center gap-1">{!ev.isAllDay && ev.startTime && <span className="text-[9px] opacity-80 font-hand">{ev.startTime}</span>}{ev.title}</span>}
                        </div>
                      );
                    })}
                    {segments.length > 4 && <div className="text-[10px] font-hand text-center leading-none mt-auto font-bold" style={{ color: theme.colors.weekdayText }}>+{segments.length - 4}</div>}
                  </div>
                </div>
              )
            })}
          </div>

          {/* Settings Modal */}
          {isSettingsModalOpen && (
            <div className="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-[2px] p-4" style={{ backgroundColor: theme.colors.text + '30' }}>
               <div className="w-full max-w-sm rounded-[1.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in-95 duration-200 border flex flex-col max-h-[90vh]" style={{ backgroundColor: theme.colors.modalBg, borderColor: theme.colors.border }}>
                  <div className="p-6 space-y-5 overflow-y-auto">
                    <div className="flex justify-between items-center pb-2 border-b" style={{ borderColor: theme.colors.border }}>
                      <h3 className="font-bold flex items-center gap-2" style={{ color: theme.colors.text }}><Settings className="w-5 h-5"/> 設定 & 同步</h3>
                      <button onClick={() => setIsSettingsModalOpen(false)} className="p-1 rounded-full hover:opacity-70" style={{ color: theme.colors.secondaryText }}><X className="w-5 h-5" /></button>
                    </div>
                    
                    {/* Theme Switcher */}
                    <div className="space-y-2">
                      <label className="text-xs font-bold uppercase flex items-center gap-1" style={{ color: theme.colors.secondaryText }}><Palette className="w-3 h-3"/> 主題風格</label>
                      <div className="grid grid-cols-3 gap-2">
                        {Object.values(THEMES).map(t => (
                          <button 
                            key={t.id} 
                            onClick={() => changeTheme(t.id)}
                            className={`p-2 rounded-xl border flex flex-col items-center gap-1 transition-all ${currentThemeId === t.id ? 'ring-2 ring-offset-1' : 'hover:scale-105'}`}
                            style={{ 
                              backgroundColor: t.colors.bg, 
                              borderColor: t.colors.border,
                              ringColor: theme.colors.accent 
                            }}
                          >
                            <div className="w-6 h-6 rounded-full border shadow-sm" style={{ backgroundColor: t.colors.accent }}></div>
                            <span className="text-[10px] font-bold" style={{ color: t.colors.text }}>{t.name}</span>
                          </button>
                        ))}
                      </div>
                    </div>

                    <hr style={{ borderColor: theme.colors.border }} />

                    {/* ID Sync Section */}
                    <div className="space-y-2">
                      <label className="text-xs font-bold uppercase" style={{ color: theme.colors.secondaryText }}>裝置識別碼 (ID)</label>
                      <div className="flex gap-2 items-center border p-2 rounded-lg" style={{ backgroundColor: theme.colors.gridHeaderBg, borderColor: theme.colors.border }}>
                        <code className="text-[10px] break-all flex-1" style={{ color: theme.colors.text }}>{user?.uid || 'Loading...'}</code>
                        <button onClick={handleCopyId} className="p-1 rounded hover:bg-white" style={{ color: theme.colors.accent }}><Copy className="w-4 h-4" /></button>
                      </div>
                      <div className="pt-2">
                        <input 
                          type="text" 
                          value={customUserId} 
                          onChange={(e) => setCustomUserId(e.target.value)}
                          placeholder="手動輸入 ID 以同步資料..."
                          className="w-full text-sm border rounded-lg p-2 focus:ring-1 outline-none"
                          style={{ borderColor: theme.colors.border, backgroundColor: theme.colors.inputBg, color: theme.colors.text }}
                        />
                      </div>
                      <div className="flex gap-2 pt-1">
                        <button onClick={handleResetUid} className="flex-1 py-2 text-xs font-bold rounded-lg" style={{ backgroundColor: theme.colors.gridHeaderBg, color: theme.colors.secondaryText }}>重置</button>
                        <button onClick={handleSaveCustomUid} className="flex-1 py-2 text-xs font-bold text-white rounded-lg shadow-sm" style={{ backgroundColor: theme.colors.accent }}>切換帳號</button>
                      </div>
                    </div>

                    <hr style={{ borderColor: theme.colors.border }} />

                    {/* Role Names Section */}
                    <div className="space-y-3">
                      <label className="text-xs font-bold uppercase flex items-center gap-1" style={{ color: theme.colors.secondaryText }}><Users className="w-3 h-3"/> 角色名稱設定</label>
                      <div className="grid grid-cols-2 gap-3">
                        <div className="space-y-1">
                           <span className="text-[10px] font-bold" style={{ color: theme.colors.text }}>角色 A (我)</span>
                           <input type="text" value={tempRole1} onChange={(e) => setTempRole1(e.target.value)} className="w-full text-sm border rounded-lg p-2 outline-none text-center" style={{ borderColor: theme.colors.border, backgroundColor: theme.colors.inputBg, color: theme.colors.text }} />
                        </div>
                        <div className="space-y-1">
                           <span className="text-[10px] font-bold" style={{ color: theme.colors.text }}>角色 B (夥伴)</span>
                           <input type="text" value={tempRole2} onChange={(e) => setTempRole2(e.target.value)} className="w-full text-sm border rounded-lg p-2 outline-none text-center" style={{ borderColor: theme.colors.border, backgroundColor: theme.colors.inputBg, color: theme.colors.text }} />
                        </div>
                      </div>
                      <button onClick={handleSaveRoles} className="w-full py-2.5 text-xs font-bold text-white rounded-lg shadow-sm transition-colors hover:opacity-90" style={{ backgroundColor: theme.colors.secondaryText }}>儲存名稱設定</button>
                    </div>
                  </div>
               </div>
            </div>
          )}

          {/* Day View Modal */}
          {isDayViewModalOpen && (
            <div className="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-[2px] p-4" style={{ backgroundColor: theme.colors.text + '30' }}>
               <div className="w-full max-w-sm rounded-[1.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in-95 duration-200 border flex flex-col max-h-[80vh]" style={{ backgroundColor: theme.colors.modalBg, borderColor: theme.colors.border }}>
                  <div className="px-5 py-4 border-b flex justify-between items-center shrink-0" style={{ backgroundColor: theme.colors.modalHeaderBg, borderColor: theme.colors.border }}>
                     <div className="flex items-baseline gap-2">
                       <span className="text-2xl font-hand font-bold" style={{ color: theme.colors.text }}>{viewingDate}</span>
                       <span className="text-xs font-bold uppercase" style={{ color: theme.colors.secondaryText }}>{viewingDate && !isNaN(new Date(viewingDate).getTime()) ? new Date(viewingDate).toLocaleDateString('en-US', { weekday: 'long' }) : ''}</span>
                     </div>
                     <button onClick={() => setIsDayViewModalOpen(false)} className="p-1.5 rounded-full transition-colors hover:opacity-70" style={{ color: theme.colors.secondaryText }}><X className="w-5 h-5" /></button>
                  </div>
                  <div className="p-4 overflow-y-auto flex-1 space-y-3" style={{ backgroundColor: theme.colors.modalHeaderBg }}>
                     {dayViewEvents.length === 0 ? (
                        <div className="flex flex-col items-center justify-center py-10 opacity-50" style={{ color: theme.colors.secondaryText }}>
                           <Coffee className="w-10 h-10 mb-2" /><p className="font-hand text-lg">今天沒有行程，享受生活吧！</p>
                        </div>
                     ) : (
                        dayViewEvents.map(ev => {
                           const colorObj = TECHO_COLORS[ev.color] || TECHO_COLORS.latte;
                           let ownerLabel = '';
                           if (ev.eventType === 'me') ownerLabel = roleSettings.role1;
                           else if (ev.eventType === 'partner') ownerLabel = roleSettings.role2;
                           else ownerLabel = '共同';

                           return (
                             <div key={ev.id} onClick={() => openEditModal(null, ev)} className="p-3 rounded-xl border shadow-sm flex items-center gap-3 cursor-pointer hover:shadow-md transition-shadow" style={{ backgroundColor: theme.colors.inputBg, borderColor: theme.colors.border }}>
                                <div className="w-3 h-3 rounded-full shrink-0" style={{ backgroundColor: colorObj.hex }}></div>
                                <div className="flex-1 min-w-0">
                                   <div className="flex justify-between items-start">
                                      <h4 className="font-bold truncate" style={{ color: theme.colors.text }}>{ev.title}</h4>
                                      <span className="text-[10px] px-1.5 py-0.5 rounded ml-2 whitespace-nowrap" style={{ backgroundColor: theme.colors.gridHeaderBg, color: theme.colors.secondaryText }}>{ownerLabel}</span>
                                   </div>
                                   <div className="flex items-center gap-2 text-xs" style={{ color: theme.colors.secondaryText }}>{ev.isAllDay ? <span className="px-1.5 rounded" style={{ backgroundColor: theme.colors.inputBorder, color: theme.colors.text }}>全天</span> : <span className="font-hand text-sm">{ev.startTime} - {ev.endTime}</span>}</div>
                                </div>
                                <Edit className="w-4 h-4" style={{ color: theme.colors.secondaryText }} />
                             </div>
                           )
                        })
                     )}
                  </div>
                  <div className="p-4 border-t shrink-0" style={{ backgroundColor: theme.colors.modalBg, borderColor: theme.colors.border }}>
                     <button onClick={() => openEditModal(viewingDate)} className="w-full text-white py-3 rounded-xl shadow-md font-bold flex items-center justify-center gap-2 transition-colors hover:opacity-90" style={{ backgroundColor: theme.colors.accent }}><Plus className="w-5 h-5" /> 新增行程</button>
                  </div>
               </div>
            </div>
          )}

          {/* Edit Modal (Color Picker Updated) */}
          {isEditModalOpen && (
            <div className="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-[2px] p-4" style={{ backgroundColor: theme.colors.text + '30' }}>
              <div className="w-full max-w-sm rounded-[1.5rem] shadow-2xl overflow-hidden animate-in fade-in zoom-in-95 duration-200 border" style={{ backgroundColor: theme.colors.modalBg, borderColor: theme.colors.border }}>
                <div className="px-5 py-4 border-b flex justify-between items-center" style={{ backgroundColor: theme.colors.modalHeaderBg, borderColor: theme.colors.border }}>
                   <h3 className="font-bold flex items-center gap-2" style={{ color: theme.colors.text }}><Leaf className="w-4 h-4" style={{ color: theme.colors.accent }} /> {editingId ? '編輯行程' : '建立行程'}</h3>
                   <div className="flex gap-2">
                     {editingId && <button onClick={deleteEvent} className="p-1.5 hover:opacity-70 rounded-full transition-colors" style={{ color: theme.colors.secondaryText }}><Trash2 className="w-4 h-4" /></button>}
                     <button onClick={() => setIsEditModalOpen(false)} className="p-1.5 hover:opacity-70 rounded-full transition-colors" style={{ color: theme.colors.secondaryText }}><X className="w-4 h-4" /></button>
                   </div>
                </div>
                <div className="p-6 space-y-5">
                  <div className="flex gap-2 p-1 rounded-xl" style={{ backgroundColor: theme.colors.gridHeaderBg }}>
                     {['me', 'partner', 'common'].map(type => (
                        <button key={type} onClick={() => { setFormEventType(type); if(type === 'me') setFormColor('tea'); if(type === 'partner') setFormColor('sesame'); if(type === 'common') setFormColor('latte'); }} className={`flex-1 py-1.5 text-xs font-bold rounded-lg transition-all ${formEventType === type ? 'shadow' : 'opacity-60'}`} style={{ backgroundColor: formEventType === type ? theme.colors.modalBg : 'transparent', color: formEventType === type ? theme.colors.text : theme.colors.secondaryText }}>
                          {type === 'me' ? roleSettings.role1 : type === 'partner' ? roleSettings.role2 : '共同'}
                        </button>
                     ))}
                  </div>
                  <input type="text" value={formTitle} onChange={(e) => setFormTitle(e.target.value)} placeholder="行程標題..." className="w-full text-xl font-bold border-b-2 bg-transparent py-1 transition-colors outline-none" style={{ color: theme.colors.text, borderColor: theme.colors.border, '--tw-ring-color': theme.colors.accent }} autoFocus />
                  <div className="space-y-3 p-3 rounded-xl border" style={{ backgroundColor: theme.colors.modalHeaderBg, borderColor: theme.colors.border }}>
                     <div className="flex items-center justify-between">
                        <div className="flex items-center gap-2 font-bold text-sm" style={{ color: theme.colors.text }}><Clock className="w-4 h-4" style={{ color: theme.colors.accent }} /> 時間</div>
                        <label className="flex items-center gap-2 text-xs font-bold cursor-pointer" style={{ color: theme.colors.secondaryText }}><input type="checkbox" checked={formIsAllDay} onChange={e => setFormIsAllDay(e.target.checked)} className="accent-current" style={{ color: theme.colors.accent }} /> 全天</label>
                     </div>
                     <div className="grid grid-cols-[auto_1fr] gap-2 items-center text-sm">
                        <span className="text-xs font-bold" style={{ color: theme.colors.secondaryText }}>開始</span>
                        <div className="flex gap-2">
                           <input type="date" value={formStartDate} onChange={e => setFormStartDate(e.target.value)} className="border rounded px-2 py-1 w-full font-hand text-lg" style={{ backgroundColor: theme.colors.inputBg, borderColor: theme.colors.inputBorder, color: theme.colors.text }} />
                           {!formIsAllDay && <input type="time" value={formStartTime} onChange={e => setFormStartTime(e.target.value)} className="border rounded px-1 py-1 font-hand text-lg" style={{ backgroundColor: theme.colors.inputBg, borderColor: theme.colors.inputBorder, color: theme.colors.text }} />}
                        </div>
                        <span className="text-xs font-bold" style={{ color: theme.colors.secondaryText }}>結束</span>
                        <div className="flex gap-2">
                           <input type="date" value={formEndDate} onChange={e => setFormEndDate(e.target.value)} className="border rounded px-2 py-1 w-full font-hand text-lg" style={{ backgroundColor: theme.colors.inputBg, borderColor: theme.colors.inputBorder, color: theme.colors.text }} />
                           {!formIsAllDay && <input type="time" value={formEndTime} onChange={e => setFormEndTime(e.target.value)} className="border rounded px-1 py-1 font-hand text-lg" style={{ backgroundColor: theme.colors.inputBg, borderColor: theme.colors.inputBorder, color: theme.colors.text }} />}
                        </div>
                     </div>
                  </div>
                  <div className="flex gap-3">
                     <AlignLeft className="w-4 h-4 mt-1 shrink-0" style={{ color: theme.colors.accent }} />
                     <textarea placeholder="備註說明..." value={formDesc} onChange={e => setFormDesc(e.target.value)} className="w-full rounded-xl p-3 text-sm h-20 outline-none border resize-none" style={{ backgroundColor: theme.colors.modalHeaderBg, color: theme.colors.text, borderColor: theme.colors.border }} />
                  </div>
                  
                  {/* Morandi Color Picker (Fixed List) */}
                  <div className="flex gap-3 overflow-x-auto pb-2 no-scrollbar items-center">
                    {Object.entries(TECHO_COLORS).map(([key, style]) => (
                      <button key={key} onClick={() => setFormColor(key)} className={`w-8 h-8 rounded-full shrink-0 transition-transform flex items-center justify-center ${formColor === key ? 'ring-2 ring-offset-2 scale-110' : 'hover:scale-105 opacity-80 hover:opacity-100'}`} style={{ backgroundColor: style.hex, ringColor: theme.colors.secondaryText }}>
                        {formColor === key && <CheckSquare className="w-4 h-4 drop-shadow-md" style={{ color: style.text }} />}
                      </button>
                    ))}
                  </div>
                </div>
                <div className="px-5 py-4 border-t flex justify-end" style={{ backgroundColor: theme.colors.modalHeaderBg, borderColor: theme.colors.border }}>
                  <button onClick={saveEvent} className="text-white text-sm font-bold py-2.5 px-6 rounded-xl shadow-md transition-colors hover:opacity-90 flex items-center gap-2" style={{ backgroundColor: theme.colors.accent }}><Save className="w-4 h-4" /> 儲存行程</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
